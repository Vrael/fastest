buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
        springDependencyManagementVersion = '1.0.2.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:${springDependencyManagementVersion}"
    }
}

apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    jcenter()
    maven {
    	url 'https://repo.spring.io/libs-milestone'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-undertow', 			version: '1.5.3.RELEASE'
	compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-actuator', 			version: '1.5.3.RELEASE'
	compile group: 'org.springframework.cloud', 	name: 'spring-cloud-config-client', 			version: '1.3.0.RELEASE'
	compile group: 'org.springframework.cloud', 	name: 'spring-cloud-starter-eureka-server', 	version: '1.3.0.RELEASE'
}

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:1.5.3.RELEASE") }
}

eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}