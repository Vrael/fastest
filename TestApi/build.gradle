buildscript {
    ext {
        springBootVersion = '1.5.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-snapshot' }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile project(':TestModel')
	
	compile group: 'io.springfox', 					name: 'springfox-swagger2', 			version: '2.6.1'
	compile group: 'io.springfox', 					name: 'springfox-swagger-ui', 			version: '2.6.1'
	compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-parent', 	version: '1.5.3.RELEASE'
	compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-web', 		version: '1.5.3.RELEASE'
	compile group: 'org.springframework',			name: 'spring-web', 					version: '4.3.8.RELEASE'
	compile group: 'org.springframework', 			name: 'spring-webmvc', 					version: '4.3.8.RELEASE'
	compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-undertow', 	version: '1.5.3.RELEASE'
	compile group: 'org.springframework.boot', 		name: 'spring-boot-starter-actuator', 	version: '1.5.3.RELEASE'
	compile group: 'org.springframework.cloud', 	name: 'spring-cloud-config-client', 	version: '1.3.0.RELEASE'
	compile group: 'org.springframework.cloud', 	name: 'spring-cloud-dependencies', 		version: 'Brixton.RELEASE'
	compile group: 'org.springframework.cloud', 	name: 'spring-cloud-starter-eureka', 	version: '1.3.0.RELEASE'
	
    testCompile group: 'org.springframework.boot', 	name: 'spring-boot-starter-test', 		version: '1.5.3.RELEASE'
    
}

dependencyManagement {
    imports { mavenBom("org.springframework.boot:spring-boot-dependencies:1.5.3.RELEASE") }
}
