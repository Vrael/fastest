allprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	
	repositories {
	    jcenter()
	}
	
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
   	
	dependencies {
		compile group: 'org.slf4j', 					name: 'slf4j-api', 						version: '1.7.25'
		
		testCompile group: 'junit', 					name: 'junit', 							version: '4.12'
	}
}